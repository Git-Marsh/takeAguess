<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buriburi-Guess</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script

    <script defer src="main.js"></script>

  <body>
    <nav>
      <div class="container">
        <h1>UP DOWN 게임</h1>
      </div>
    </nav>

    <main>
      <div class="container">
        <img
          id="Main-img"
          src="https://i.pinimg.com/1200x/9b/9e/5d/9b9e5dc928b596b4899f15eedb8782a5.jpg"
          alt=""
        />

        <div id="result">에이~ <br />이정도는 바닥에 똥 싸면서도 맞추겠다</div>
        <div id="main-text" class="user-chances">도전 횟수는 5번!</div>
        <div id="main-text">
          <div>
            <button id="retry-btn">Retry</button>
            <input class="input-style" type="number" />

            <button id="go-btn">GO</button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"

  </body>
</html>
